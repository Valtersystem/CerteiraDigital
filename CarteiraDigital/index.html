<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- CSS local -->
    <link rel="stylesheet" href="src/style.css">
    <title>Carteira Digital</title>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i>Carteira<span class="text-primary">Digital</span> Online</h1>
      <form id="">
          <div class="form-grup form">
              <label for="titulo">Nome da carteira</label>
              <input type="text" id="titulo" class="form-control">
          </div>
          <div class="form-grup form">
              <label for="renda">Renda inicial</label>
              <input type="text" id="renda" class="form-control">
          </div>
       

          <input type="submit" value="Acidicionar nova carteira"
          class="btn btn-primary btn-block mt-3" id="enviar">
      </form>
      <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Carteiras</th>
                <th>Renda</th>
                <th>Saldo devedor</th>
            </tr>
        </thead> 
        <tbody id=""></tbody> 
      </table>
</div>

 


<script src="src/main.js"></script>
<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->

</body>
</html>
